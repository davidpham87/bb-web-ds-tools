<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/xterm.css" rel="stylesheet" type="text/css">
    <link href="js/libs/vs/editor/editor.main.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      self.MonacoEnvironment = {
        getWorkerUrl: function (moduleId, label) {
          if (label === 'json') {
            return './js/libs/vs/language/json/json.worker.js';
          }
          if (label === 'css' || label === 'scss' || label === 'less') {
            return './js/libs/vs/language/css/css.worker.js';
          }
          if (label === 'html' || label === 'handlebars' || label === 'razor') {
            return './js/libs/vs/language/html/html.worker.js';
          }
          if (label === 'typescript' || label === 'javascript') {
            return './js/libs/vs/language/typescript/ts.worker.js';
          }
          return './js/libs/vs/editor/editor.worker.js';
        }
      };
    </script>
    <script type="module">
      import { WebR } from 'https://webr.r-wasm.org/v0.5.7/webr.mjs';
      window.WebR = WebR;
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script src="js/compiled/main.js" type="text/javascript"></script>
  </body>
</html>
